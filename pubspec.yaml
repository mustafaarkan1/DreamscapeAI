name: dreamscape_ai
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  path_provider: ^2.1.1
  intl: ^0.18.1
  fluttertoast: ^8.2.4
  flutter_spinkit: ^5.2.0
  cupertino_icons: ^1.0.6
  share_plus: ^7.2.1
  font_awesome_flutter: ^10.6.0
  url_launcher: ^6.2.2
  flutter_svg: ^2.0.9
  device_info_plus: ^9.1.1
  geolocator: ^10.1.0
  permission_handler: ^10.0.0  # إضافة حزمة permission_handler

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/icon/icons.jpg

  fonts:
    - family: CustomFont
      fonts:
        - asset: assets/fonts/ios.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icons.jpg"
  adaptive_icon_background: "#141E30"
  adaptive_icon_foreground: "assets/icon/icons.jpg"